<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assests/css/styles.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9AM -->
      <div class="row time-block">
        <div class="col-1 hour ">09:00</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>

      <!-- 10AM -->
      <div class="row time-block">
        <div class="col-1 hour">10:00</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
      <!-- 11AM -->
      <div class="row time-block">
        <div class="col-1 hour">11:00</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
      <!-- 12AM -->
      <div class="row time-block">
        <div class="col-1 hour">12:00</div>
        <textarea class="col-10 description present"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
      <!-- 1PM -->

      <div class="row time-block">
        <div class="col-1 hour ">13:00</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
      <!-- 2PM -->

      <div class="row time-block">
        <div class="col-1 hour">14:00</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
      <!-- 3PM -->

      <div class="row time-block">
        <div class="col-1 hour">15:00</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
      <!--4PM  -->

      <div class="row time-block">
        <div class="col-1 hour">16:00</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
      <!-- 5PM -->

      <div class="row time-block">
        <div class="col-1 hour">17:00</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/index.js"></script>
  </body>
</html>
